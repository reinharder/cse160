<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Soichiro Hiroshima asg1</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <br>
    <button type="button" id="clear">Clear</button>
    <br>
    <label for="mode">Drawing Mode: </label>
    <br>
    <button type="button" id="square">Square</button>
    <button type="button" id="triangle">Triangle</button>
    <button type="button" id="circle">Circle</button>
    <br>
    <button type="button" id="drawing">Drawing</button>
    <br>
    <label for="color">Shape Color: </label>
    <br>
    <label for="red">Red </label>
    <input type="range" min="0.0" max="100.0" defaultvalue="0" class="slider" id="red"> 
    <label for="green">Green </label>
    <input type="range" min="0.0" max="100.0" defaultvalue="0" class="slider" id="green">
    <label for="blue">Blue </label>
    <input type="range" min="0.0" max="100.0" defaultvalue="0" class="slider" id="blue"> 
    <br>
    <label class="switch"><input type="checkbox" id="random">Random Color!</label>
    <!-- added a button that randomizes the color of shape -->
    <br>
    <label for="size">Shape Size: </label>
    <input type="range" min="0.0" max="25.0" value="10" class="slider" id="size">
    <label for="segments">(Circle) Segment Count: </label>
    <input type="range" min="0.0" max="25.0" value="10" class="slider" id="segment"> 
    <br>
    <label class="switch"><input type="checkbox" id="random1">Random Size!</label>
    <!-- added a button that randomizes the size of shape -->
    <br>
    <img src="drawing.jpeg" alt="image">


    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="point.js"></script>
    <script src="triangle.js"></script>
    <script src="circle.js"></script>
    <script src="drawing.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
