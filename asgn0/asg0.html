<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>
    <body onload="main()">
        <canvas id="example" width="400" height="400">
            Please use a browser that supports “canvas”
        </canvas>

        <br>
        <label for="v1">v1: x</label>
        <input type="text" id="x" name="x">
        <label for="v1"> y</label>
        <input type="text" id="y" name="y">
        <br>
        <label for="v2">v2: x</label>
        <input type="text" id="x2" name="x2">
        <label for="v2"> y</label>
        <input type="text" id="y2" name="y2">
        <br>
        <button onclick="handleDrawEvent()">Draw</button>
        <br>
        <br>
        <label for="operation">Operation: </label>
        <select id="operation">
            <option value="add">add</option>
            <option value="sub">subtract</option>
            <option value="mul">multiply</option>
            <option value="div">divide</option>
            <option value="nor">normalize</option>
            <option value="ang">angle between</option>
            <option value="area">area</option>
            <option value="mag">magnitude</option>
        </select>
        <label for="scalar">Scalar: </label>
        <input type="text" id="scalar" name="scalar">
        <br>
        <button onclick="handleDrawOperationEvent()">Draw</button>

        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>
    </body>
</html>
